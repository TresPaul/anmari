<header
  class="container p-8 mx-auto
    grid grid-cols-1 gap-x-4 items-start
    xl:grid-cols-2"
>
  <div class="flex items-center justify-between">
    <a
      class="muted"
      href="{{ site.BaseURL }}"
    >
      {{site.Title}}
    </a>

  </div>

  <nav class="flex gap-8">
    {{ range site.Menus.main }}
      <a
        class="muted lowercase"
        href="{{ .URL | relURL }}"
      >
        {{ .Name }}
      </a>
    {{ end }}
  </nav>

</header>
